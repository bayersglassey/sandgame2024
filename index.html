<html>
<head>
<title>SAND GAME</title>
<link href="style.css" rel="stylesheet"></link>
<script src="game.js"></script>
</head>
<body>
<div id="controls">
    <div>
        <input id="filename_input" type="text" value="test">
        <button id="save_btn">SAVE</button>
        <button id="load_btn">LOAD</button>
        <button id="load_level_btn">LOAD LEVEL</button>
        <button id="new_game_btn">NEW GAME</button>
    </div>
    <div>
        <button id="pause_btn">PAUSE</button>
        <button id="restart_btn">RESTART</button>
    </div>
    <div id="materials">Materials: <!-- Populated by JS --></div>
    <div>
        <button id="move_person_btn">MOVE PERSON</button>
        <input id="portal_image_input" type="text" value="">
        <button id="add_portal_btn">ADD PORTAL</button>
    </div>
</div>
<canvas id="canvas" tabindex="-1"></canvas>
</body>
</html>
